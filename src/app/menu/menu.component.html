<nav class="menu navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/inicio">
      <img src="assets/logo.png" alt="logo" class="logo-img">
    </a>

    <!-- Botón hamburguesa -->
    <button class="navbar-toggler" type="button" (click)="toggleMenu()" [attr.aria-expanded]="menuOpen"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" [ngClass]="{'show': menuOpen}">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link" routerLink="/inicio" routerLinkActive="active" (click)="menuOpen = false">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/nosotros" routerLinkActive="active" (click)="menuOpen = false">Quiénes
            somos</a>
        </li>

        <!-- No autenticado -->
        <li class="nav-item" *ngIf="!authService.isAuthenticated()">
          <button class="btn btn-primary login-link ms-lg-3" (click)="login()">Ingresar</button>
        </li>

        <!-- Autenticado -->
        <li class="nav-item dropdown" *ngIf="authService.isAuthenticated()">
          <span class="nav-link d-flex align-items-center">
            <i class="fas fa-user-circle me-1"></i> {{ authService.getCurrentUser()?.username }}
          </span>
          <button class="btn btn-outline-danger ms-lg-2 logout-link" (click)="logout()">Cerrar sesión</button>
        </li>
      </ul>
    </div>

  </div>
</nav>
