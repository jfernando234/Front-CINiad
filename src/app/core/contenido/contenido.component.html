<!-- home.component.html -->
<div class="home-container">
  <!-- Header -->
  <header class="header bg-white shadow-sm sticky-top">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-2">
        <div class="logo">
          <img src="assets/logo.png" alt="logo" class="img-fluid" >
        </div>
        <app-menu></app-menu>
      </div>
    </div>
  </header>
  <!-- Contenido Principal -->
  <main class="content py-5 bg-white">
    <div class="container">

      <!-- Mis Terapias -->
      <section id="terapias" class="content-section mb-5" tabindex="-1">
        <h2 class="section-title mb-4 text-center">Mis Terapias <span class="text-primary">.</span></h2>
        <p class="text-center text-muted mb-5">¿Que tipo de terapia haré hoy?</p>

        <div class="cards-container">
          <app-componnets *ngFor="let item of products" [title]="item.title" [description]="item.description"
            [imageUrl]="item.imageUrl" [altText]="item.altText" [itemId]="item.id">
          </app-componnets>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <app-footer></app-footer>
  </footer>


</div>
