<div class="content-detail-container d-flex flex-column min-vh-100">

  <!-- Header -->

  <app-menu></app-menu>


  <!-- Hero -->
  <section class="content-hero py-5 bg-light" *ngIf="contentData">
    <div class="container">
      <h1 class="display-5 fw-bold mb-2 text-primary">{{ contentType }}</h1>
      <h2 class="h3 fw-bold mb-3">{{ contentData?.nombre }}</h2>
    </div>
  </section>

  <!-- Body -->
  <section class="content-body flex-grow-1 py-5" *ngIf="contentData">
    <div class="container">
      <div class="row g-4 align-items-start">

        <!-- Imagen -->
        <div class="col-lg-4">
          <div class="content-image-section shadow rounded">
            <img [src]="media + contentData?.media_url" [alt]="contentData?.altText || contentData?.nombre"
              class="img-fluid rounded" />
          </div>
        </div>

        <!-- Texto -->
        <div class="col-lg-8">
          <div class="content-text-section">
            <!-- Mostrar descripci칩n si existe -->
            <div *ngIf="contentData?.descripcion?.length; else noContent" class="mb-4">
              <p class="lead">{{ contentData?.descripcion }}</p>
            </div>

            <!-- Alerta si no hay descripci칩n -->
            <ng-template #noContent>
              <div class="alert alert-info d-flex flex-column align-items-center text-center p-4 rounded">
                <i class="bi bi-info-circle display-4 text-info mb-3" aria-hidden="true"></i>
                <h3 class="h5 text-info mb-2">Contenido en desarrollo</h3>
                <p class="text-muted mb-0">Estamos trabajando en este contenido. Pr칩ximamente estar치 disponible.</p>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-auto">
    <app-footer></app-footer>
  </footer>

</div>
