<div class="admin-container">
  <!-- Header del Admin -->
  <header class="admin-header">
    <div class="header-content">
      <h1>Panel de Administración</h1>
      <div class="user-info">
        <span>Bienvenido, {{ authService.currentUser?.nombre }}</span>
        <button class="btn btn-outline-danger btn-sm" (click)="authService.logout()">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </header>
  <!-- Cuerpo: menú izquierdo + contenido principal -->
  <div class="admin-body">
    <!-- Menú de Navegación del Admin -->
    <aside class="admin-aside">
      <ng-scrollbar class="sidebar-scroll" style="height: calc(100vh - 60px);">
        <nav class="admin-nav">
          <ul class="nav flex-column">
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/admin/usuarios">Gestión de Usuarios</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/admin/cursos">Gestión de Terapias</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/admin/cursos">Gestión de Programas</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/admin/cursos">Gestión de Talleres</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="">Gestión de Actividades</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/admin/configuracion">Gestión de Recursos</a>
            </li>
          </ul>
        </nav>
      </ng-scrollbar>
    </aside>

    <!-- Área de contenido principal  -->
    <main class="admin-main">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
