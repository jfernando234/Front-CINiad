<div class="admin-container d-flex flex-column min-vh-100">
  <!-- Header del Admin -->
  <header class="admin-header d-flex justify-content-between align-items-center px-3">
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-outline-light d-md-none" type="button" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <h1 class="h5 m-0">Panel de Administración</h1>
    </div>

    <div class="user-info d-flex align-items-center gap-2">
      <span>Bienvenido, {{ authService.getCurrentUser()?.username }}</span>
      <button class="btn btn-outline-danger btn-sm" (click)="authService.logout()">Cerrar Sesión</button>
      <button class="btn btn-outline-light d-none d-md-inline" type="button" (click)="toggleSidebar()">
        <i [ngClass]="sidebarCollapsed ? 'fas fa-angle-right' : 'fas fa-angle-left'"></i>
      </button>
    </div>
  </header>

  <!-- Cuerpo: menú izquierdo + contenido principal -->
  <div class="admin-body flex-grow-1 d-flex flex-column flex-md-row">
    <!-- Menú de Navegación del Admin -->
    <aside class="admin-aside bg-white border-end shadow-sm" [class.show]="sidebarOpen">
      <ng-scrollbar class="sidebar-scroll" style="height: calc(100vh - 60px);">
        <nav class="admin-nav">
          <ul class="nav flex-column">
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/admin/usuarios">Gestión de Usuarios</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/admin/terapias">Gestión de Terapias</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/admin/programas">Gestión de Programas</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/admin/talleres">Gestión de Talleres</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/admin/actividades">Gestión de Actividades</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/admin/recursos">Gestión de Recursos</a>
            </li>
          </ul>
        </nav>
      </ng-scrollbar>
    </aside>

    <!-- Área de contenido principal -->
    <main class="admin-main flex-grow-1 p-3 p-md-4">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
