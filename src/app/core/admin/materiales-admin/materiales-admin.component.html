<div class="dashboard">
  <div class="row">
    <div class="col-12">
      <h2>Dashboard de Administración</h2>
      <p class="text-muted">Resumen general del sistema</p>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-3">
      <div class="stats-card">
        <div class="stats-icon users">
          <i class="bi bi-people"></i>
        </div>
        <div class="stats-info">
          <h3>150</h3>
          <p>Usuarios Totales</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="stats-card">
        <div class="stats-icon professors">
          <i class="bi bi-person-badge"></i>
        </div>
        <div class="stats-info">
          <h3>25</h3>
          <p>Profesores</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="stats-card">
        <div class="stats-icon students">
          <i class="bi bi-mortarboard"></i>
        </div>
        <div class="stats-info">
          <h3>120</h3>
          <p>Estudiantes</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="stats-card">
        <div class="stats-icon courses">
          <i class="bi bi-book"></i>
        </div>
        <div class="stats-info">
          <h3>15</h3>
          <p>Cursos Activos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5>Actividad Reciente</h5>
        </div>
        <div class="card-body">
          <!-- Contenido de actividad reciente -->
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5>Acciones Rápidas</h5>
        </div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <button routerLink="/admin/usuarios" class="btn btn-primary">
              Crear Nuevo Usuario
            </button>
            <button routerLink="/admin/cursos" class="btn btn-success">
              Gestionar Cursos
            </button>
            <button routerLink="/admin/recursos" class="btn btn-info">
              Subir Recursos
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
