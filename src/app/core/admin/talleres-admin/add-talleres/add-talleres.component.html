<div class="page-wrapper">
	<div class="content">
		<div class="page-header mb-3">
			<div class="row">
				<div class="col-sm-12">
					<h1><strong>Agregar Taller</strong></h1>
				</div>
			</div>
		</div>

		<form [formGroup]="form">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body mt-2">
							<div class="row mb-3">
								<div class="col-12">
									<h4 class="modal-content">Detalles del taller</h4>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-12 col-md-6">
									<div class="form-group local-forms">
										<label>Nombre <span class="login-danger">*</span></label>
										<input formControlName="nombre" class="form-control" type="text">
										<div *ngIf="isInvalid('nombre') || mostrarErrores" class="invalid-feedback d-block">
											Debe completar el campo*
										</div>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-group local-forms">
										<label>Descripci√≥n <span class="login-danger">*</span></label>
										<input formControlName="descripcion" class="form-control" type="text">
										<div *ngIf="isInvalid('descripcion') || mostrarErrores" class="invalid-feedback d-block">
											Debe completar el campo*
										</div>
									</div>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-12 col-md-6">
									<div class="profile-block">
										<label><strong>Imagen</strong></label>
										<div class="profile-photo-container d-flex align-items-center gap-3">
											<div class="photo-preview">
												<img [src]="fotoPreview || 'assets/img/default-profile.png'" alt="Imagen" class="img-thumbnail" style="max-width:150px;">
											</div>
											<div class="photo-upload">
												<input type="file" #fotoInput (change)="onFileSelected($event)" hidden>
												<button type="button" class="btn btn-primary" (click)="fotoInput.click()">Subir Imagen</button>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="row mt-4">
								<div class="col-12 d-flex gap-2">
									<button type="button" (click)="crearTaller()" class="btn btn-primary">Guardar</button>
									<button type="button" class="btn btn-secondary" (click)="Cancelar()">Cancelar</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
