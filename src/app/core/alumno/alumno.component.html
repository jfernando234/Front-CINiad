<div class="alumno-container">
  <!-- Header del Alumno -->
  <header class="alumno-header">
    <div class="header-content">
      <h1>Área del Estudiante</h1>
      <div class="user-info">
        <span>Bienvenido, {{ authService.currentUser?.nombre }}</span>
        <button class="btn btn-outline-danger btn-sm" (click)="authService.logout()">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </header>

  <!-- Menú de Navegación del Alumno -->
  <nav class="alumno-nav">
    <div class="nav-container">
      <ul class="nav-menu">
        <li class="nav-item">
          <a routerLink="/alumno/inicio" routerLinkActive="active" class="nav-link">
            <i class="bi bi-house"></i>
            Inicio
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/alumno/mis-cursos" routerLinkActive="active" class="nav-link">
            <i class="bi bi-journal"></i>
            Mis Cursos
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/alumno/tareas" routerLinkActive="active" class="nav-link">
            <i class="bi bi-check-square"></i>
            Tareas Pendientes
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/alumno/materiales" routerLinkActive="active" class="nav-link">
            <i class="bi bi-folder"></i>
            Materiales
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/alumno/calificaciones" routerLinkActive="active" class="nav-link">
            <i class="bi bi-graph-up"></i>
            Mis Calificaciones
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/alumno/recursos" routerLinkActive="active" class="nav-link">
            <i class="bi bi-collection"></i>
            Recursos
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Área de contenido principal -->
  <main class="alumno-main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
