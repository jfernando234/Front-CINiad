<div class="modal-login">
  <div class="modal-header">
    <h4 class="modal-title">Iniciar Sesión</h4>
    <button type="button" class="btn-close" (click)="bsModalRef.hide()" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <form (ngSubmit)="login()" class="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
          placeholder="Ingrese su usuario" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
          placeholder="Ingrese su contraseña" required>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-login">
          Iniciar Sesión
        </button>
      </div>
    </form>

    <div class="login-info mt-3">
      <small class="text-muted">
        <strong>Usuarios de prueba:</strong><br>
        admin / cualquier contraseña<br>
        profesor / cualquier contraseña<br>
        alumno / cualquier contraseña
      </small>
    </div>
  </div>
</div>
